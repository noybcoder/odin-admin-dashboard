<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".\style.css">
    <script src=".\script.js" defer></script>
    <title>Odin Admin Dashboard</title>
</head>
<body>
    <header>
        <div>
            <img src=".\assets\search.png" alt="A search logo">
            <input type="search" name="searchResult" placeholder="Search">
        </div>
        <div>
            <img src=".\assets\notification.png" alt="A notification log">
            <img class="avatar" src=".\assets\astronaut.jpg" alt="A astronaut log">
            <p>Preston Lam</p>
        </div>
        <div>
            <img class="avatar" src=".\assets\astronaut.jpg" alt="A astronaut log">
            <p>Hi there,</p>
            <p>Preston Lam (@Preston)</p>
        </div>
        <div>
            <button type="button">New</button>
            <button type="button">Upload</button>
            <button type="button">Share</button>
        </div>
    </header>
    <main>
        <section id="projects">
            <p>Your Projects</p>
            <div class="card-container">
                <div>
                </div>
            </div>
        </section>
    </main>
    <aside>
        <div>
            <img src=".\assets\dashboard.png" alt="A dashboard logo">
            <p>Dashboard</p>
        </div>
        <nav>
            <ul>
                <li>
                    <img src=".\assets\home.png" alt="A home logo">
                    <a href="">Home</a>
                </li>
                <li>
                    <img src=".\assets\profile.png" alt="A profile logo">
                    <a href="">Profile</a>
                </li>
                <li>
                    <img src=".\assets\messages.png" alt="A message logo">
                    <a href="">Messages</a>
                </li>
                <li>
                    <img src=".\assets\history.png" alt="A history logo">
                    <a href="">History</a>
                </li>
                <li>
                    <img src=".\assets\tasks.png" alt="A task logo">
                    <a href="">Tasks</a>
                </li>
                <li>
                    <img src=".\assets\communities.png" alt="A community logo">
                    <a href="">Communities</a>
                </li>
                <li>
                    <img src=".\assets\settings.png" alt="A setting logo">
                    <a href="">Settings</a>
                </li>
                <li>
                    <img src=".\assets\support.png" alt="A support logo">
                    <a href="">Support</a>
                </li>
                <li>
                    <img src=".\assets\privacy.png" alt="A privacy logo">
                    <a href="">Privacy</a>
                </li>
            </ul>
        </nav>
    </aside>
</body>
</html>
